topology:
  services:
    frontend:
      tagSets:
        - weight: 1
          flag_set: frontend_errors
          tags:
            version: v127
            error: true
        - weight: 1
          flag_unset: frontend_errors
          tags:
            version: v125
      resourceAttrSets:
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-1
            request:
              cpu: 0.5
              memory: 2048
            limit:
              cpu: 0.75
              memory: 3072
            usage:
              cpu:
                target: 0.5
                jitter: 0.5
              memory:
                target: 0.6
                jitter: 0.4
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-east-1

        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-1
            request:
              cpu: 0.5
            limit:
              cpu: 0.75
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-west-2
      metrics:
        - name: another_gauge
          type: Gauge
          max: 10000
          min: 1000
          period: 2m
          flag_unset: frontend_doom
          tags:
            something: good
        - name: please_counter
          type: Counter
          max: 10000
          min: 1000
          period: 2m
        - name: another_gauge
          type: Gauge
          max: 20000
          min: 10000
          period: 2m
          flag_set: frontend_doom.phase_1
          tags:
            something: bad
        - name: another_gauge
          type: Gauge
          max: 50000
          min: 0
          period: 2m
          shape: sawtooth
          flag_set: frontend_doom.phase_2
          tags:
            something: worse
        - name: node_cpu_seconds_total
          type: Sum
          max: 100
          min: 0
          period: 2m
          shape: sawtooth
          tags:
            host.name: frontend.internal
            net.host.name: frontend.internal
            cpu: "1"
            namespace: hipster-shop
        - name: node_memory_Active_bytes
          type: Gauge
          max: 50000
          min: 0
          period: 5m
          shape: sawtooth
          tags:
            host.name: frontend.internal
            net.host.name: frontend.internal
            namespace: hipster-shop
        - name: node_memory_MemTotal_bytes
          type: Gauge
          max: 2147483648
          min: 1000000000
          period: 5m
          shape: sawtooth
          tags:
            host.name: frontend.internal
            net.host.name: frontend.internal
            namespace: hipster-shop
        - name: node_memory_MemAvailable_bytes
          type: Gauge
          max: 2147483648
          min: 20000
          period: 5m
          shape: sawtooth
          flag_unset: currencyservice_oom.phase_2
          tags:
            host.name: frontend.internal
            net.host.name: frontend.internal
            namespace: hipster-shop
        - name: node_memory_MemAvailable_bytes
          type: Gauge
          max: 200000
          min: 20000
          period: 5m
          shape: sawtooth
          flag_set: currencyservice_oom.phase_2
          tags:
            host.name: frontend.internal
            net.host.name: frontend.internal
            namespace: hipster-shop
        - name: container_cpu_usage_seconds_total
          type: Sum
          max: 200
          min: 0
          period: 2m
          shape: triangle
          tags:
            host.name: frontend.internal
            cpu: "1"
            namespace: hipster-shop
      routes:
        /product:
          downstreamCalls:
            productcatalogservice: /GetProducts
            recommendationservice: /GetRecommendations
            adservice: /AdRequest
          latencyPercentiles:
            p0: 25ms
            p50: 75ms
            p95: 100ms
            p99: 120ms
            p99.9: 150ms
            p100: 200ms
          tagSets:
            - weight: 1
              tags:
                starter: charmander
              tagGenerators:
                - numTags: 50
                  numVals: 3000
                  valLength: 16
            - weight: 1
              tags:
                starter: squirtle
            - weight: 1
              tags:
                starter: bulbasaur
        /cart:
          downstreamCalls:
            cartservice: /GetCart
            recommendationservice: /GetRecommendations
          latencyPercentiles:
            p0: 25ms
            p50: 75ms
            p95: 100ms
            p99: 120ms
            p99.9: 150ms
            p100: 200ms
        /checkout:
          downstreamCalls:
            checkoutservice: /PlaceOrder
          maxLatencyMillis: 800
        /shipping:
          downstreamCalls:
            shippingservice: /GetQuote
          maxLatencyMillis: 50
        /currency:
          downstreamCalls:
            currencyservice: /GetConversion
          maxLatencyMillis: 1500
        /currency_slow:
          downstreamCalls:
            currencyservice: /DoSomethingSlow
          flag_set: currencyservice_oom.phase_1
          maxLatencyMillis: 3500
    productcatalogservice:
      tagSets:
        - tags:
            version: v52
          inherit:
            - region
      resourceAttrSets:
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-2
            request:
              cpu: 0.5
              memory: 512
            limit:
              cpu: 1
              memory: 1024
          resourceAttrs:
            cloud.provider: azure
            cloud.region: Central-US
            host.type: t3.medium
        - weight: 1
          resourceAttrs:
            cloud.provider: azure
            cloud.region: West-US
            host.type: t3.medium
      routes:
        /GetProducts:
          downstreamCalls: {}
          maxLatencyMillis: 100
          tagSets:
            - inherit:
                - starter
        /SearchProducts:
          downstreamCalls: {}
          tagSets:
            - weight: 15
              tags:
                error: true
                http.status_code: 503
            - weight: 85
