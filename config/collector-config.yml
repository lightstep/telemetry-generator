receivers:
  # Generate traces from the given topology file (env var: TOPO_FILE)
  generator:
    path: "${TOPO_FILE}"
    inline: "${TOPO_INLINE}"
    api:
      endpoint: 0.0.0.0:9999
      cors_allowed_origins:
        - '*'
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 5s
          static_configs:
            - targets: ['0.0.0.0:8888']
processors:
  batch:

  spanmetrics:
    metrics_exporter: otlp
    dimensions:
      - name: http.method


exporters:
  logging:
  # Export to Lightstep Public Satellites
  otlp:
    endpoint: "${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT}"
    insecure_skip_verify: true
    insecure: "${OTEL_INSECURE}"
    headers:
      "lightstep-access-token": "${LS_ACCESS_TOKEN}"
  # export internal metrics to monitoring project  
  otlp/2:
    endpoint: "${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT}"
    insecure_skip_verify: true
    insecure: "${OTEL_INSECURE}"
    headers:
      "lightstep-access-token-internal": "${LS_ACCESS_TOKEN}"         

service:
  pipelines:
    metrics:
      receivers:
      - generator
      processors:
      - batch
#     - webhook
      exporters:
      - otlp
      - logging
#pipeline for the collectors own internal metrics      
    metrics/2:
      receivers:
      - prometheus
      processors: {}
      exporters:
      - otlp/2
    traces:
      receivers:
      - generator
      processors:
      - spanmetrics
      - batch
      exporters:
      - logging
      - otlp
